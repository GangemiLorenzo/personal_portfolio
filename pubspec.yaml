name: personal_portfolio
description: Hey! I'm Lorenzo and this is my personal website
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  easy_localization: ^3.0.1
  flutter_devicon: ^1.0.1
  layout: ^1.0.3
  provider: ^6.0.5
  routemaster: ^1.0.1
  google_fonts: ^6.1.0
  shared_preferences: ^2.0.18
  gap: ^3.0.0
  firebase_core: ^2.24.2
  firebase_analytics: ^10.7.4

dev_dependencies:
  build_runner: ^2.3.3
  flutter_gen_runner: ^5.2.0
  flutter_launcher_icons: ^0.13.1
  ficcanaso: ^6.0.1+1
  game_of_life:
    git: https://github.com/GangemiLorenzo/Game-Of-Life

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/profile/
    - assets/fonts/
    - assets/projects/

  fonts:
    - family: MyIcons
      fonts:
        - asset: assets/fonts/MyIcons.ttf

flutter_gen:
  output: lib/gen/
