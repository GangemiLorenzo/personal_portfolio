name: personal_portfolio
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  easy_localization: ^3.0.0
  flutter_devicon: ^1.0.1
  layout: ^1.0.2
  provider: ^6.0.1
  routemaster: ^0.10.0-dev5
  google_fonts: ^2.1.0
  material_color_utilities: ^0.1.2
  shared_preferences: ^2.0.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  build_runner: ^2.1.5
  flutter_gen_runner: ^4.1.2
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/profile/
    - assets/fonts/

  fonts:
    - family: MyIcons
      fonts:
      - asset: assets/fonts/MyIcons.ttf

flutter_gen:
  output: lib/gen/